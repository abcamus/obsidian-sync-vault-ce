<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件浏览器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul id="breadcrumb">
                <li><a href="#" data-path="/">根目录</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="file-list">
            <table>
                <thead>
                    <tr>
                        <th>文件名</th>
                        <th>大小</th>
                        <th>修改时间</th>
                        <th>同步状态</th>
                    </tr>
                </thead>
                <tbody id="file-items">
                    <!-- 文件项将动态插入此处 -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
